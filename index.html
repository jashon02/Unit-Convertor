<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit Converter</title>
<html>
  <head>
    <style>
      
      body {
        background-color: rgb(124, 143, 40);
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      h1 {
        text-align: center;
        margin-top: 20px;
      }

     
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }

      input[type="number"] {
        width: 100px;
        height: 30px;
        margin-bottom: 20px;
        padding-left: 10px;
        font-size: 16px;
      }

      select {
        width: 150px;
        height: 40px;
        margin-bottom: 20px;
        font-size: 16px;
      }

      button {
        width: 150px;
        height: 40px;
        background-color: blue;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
      }

      
      .result {
        margin-top: 50px;
        text-align: center;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Unit Converter</h1>
    
    <form>
      <input type="number" id="value" />
      <select id="unit">
        <option value="meters">Meters</option>
        <option value="inches">Inches</option>
        <option value="feet">Feet</option>
      </select>
      <button id="convert">Convert</button>
    </form>
    
    <div class="result">
      <p id="result"></p>
    </div>

    <script>
      const convertBtn = document.getElementById("convert");
      const valueInput = document.getElementById("value");
      const unitSelect = document.getElementById("unit");
      const resultP = document.getElementById("result");

      convertBtn.addEventListener("click", function() {
        const value = valueInput.value;
        const unit = unitSelect.value;

        if (unit === "meters") {
          resultP.innerHTML = `${value} meters = ${value * 39.37} inches`;
        } else if (unit === "inches") {
          resultP.innerHTML = `${value} inches = ${value * 0.0254} meters`;
        } else if (unit === "feet") {
          resultP.innerHTML = `${value} feet = ${value * 0.3048} meters`;
        }
      });
    </script>
  </body>
</html>
